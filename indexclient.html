<script>
$(document).on('changestate', '#pull-hook', function(){
  var pullHook = document.getElementById('pull-hook');

  pullHook.addEventListener('changestate', function(event) {
    var message = '';

    switch (event.state) {
      case 'initial':
        message = '<i>Suelta para actualizar</i>';
        break;
      case 'preaction':
        message = '<i>Suelta</i>';
        break;
      case 'action':
        message = '<b>Actualizando...</b>';
        break;
    }

    pullHook.innerHTML = message;
});

ons.ready(function() {

  });

  pullHook.onAction = function(done) {
    setTimeout(done, 1000);
  };
});
  
  window.fn = {};

  window.fn.open = function() {
    var menu = document.getElementById('menu');
    menu.open();
  };

  window.fn.load = function(page) {
    var content = document.getElementById('content');
    var menu = document.getElementById('menu');
    content.load(page)
      .then(menu.close.bind(menu));
  };

  var createAlertDialog = function() {
  var dialog = document.getElementById('my-alert-dialog');

  if (dialog) {
    dialog.show();
  } else {
    ons.createElement('alert-dialog.html', { append: true })
      .then(function(dialog) {
        dialog.show();
      });
  }
};

var hideAlertDialog = function() {
  document
    .getElementById('my-alert-dialog')
    .hide();
};

var createConsultarpromo = function() {
  var dialog = document.getElementById('consultar-promo');

  if (dialog) {
    dialog.show();
  } else {
    ons.createElement('consultarpromo.html', { append: true })
      .then(function(dialog) {
        dialog.show();
      });
  }
};

var hideConsultarpromo = function() {
  document
    .getElementById('consultar-promo')
    .hide();
};
</script>
